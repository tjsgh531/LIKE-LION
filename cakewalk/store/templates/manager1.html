<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link link rel="stylesheet" type="text/css" href="./src/css/manager1.css" />
  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/d35df90ac6.js" crossorigin="anonymous"></script>
  <script src="./src/js/manager1.js" defer></script>

</head>

<body>
  <header class="header">
    <img class="logoImg" src="./src/img/logo.png" />
    <ul class="header-ul">
      <li class="header-li">MAKE</li>
      <li class="header-li">CAKE</li>
      <li class="header-li">MYPAGE</li>
      <li class="header-li">LOGOUT</li>
    </ul>
  </header>
  <main>
    <nav>
      <img class="profile-img" src="./src/img/shop_main.png" alt="human_profile" />
      <span class="shop-name">ㅇㅇ가게</span>
      <div class="shop-info">
        <span class="shop-address"><i class="fa-solid fa-location-arrow"></i>진주시 가좌동</span>
        <span><i class="fa-brands fa-instagram"></i>@abcd</span>
        <span><i class="fa-solid fa-phone"></i>010-0000-0000</span>
        <span class="shop-time"><i class="fa-solid fa-clock"></i>10:00 ~ 19:00</span>
      </div>
      <ul class="nav-wrap">
        <li class="nav-li">주문 관리</li>
        <li class="nav-li">가게 관리</li>
        <li class="nav-li">도안 관리</li>
        <li class="nav-li">리뷰 관리</li>
        <li class="nav-li">1:1 문의 관리</li>
        <li class="nav-li">가게정보 설정</li>
        <li class="nav-li">MY TALK</li>
      </ul>
    </nav>
    <section>
      <div class="container">
        <h1 class="title">주문 관리</h1>
        <div class="order-wrap">
          <div id='calendar'>
            <div class="month-wrap">
              <button class="arrow-btn" id="left">
                <i class="fa-solid fa-angle-left"></i>
              </button>
              <span class="month"> </span>
              <button class="arrow-btn" id="right">
                <i class="fa-solid fa-angle-right"></i>
              </button>
            </div>
            <div class="days">
              <div class="day">일</div>
              <div class="day">월</div>
              <div class="day">화</div>
              <div class="day">수</div>
              <div class="day">목</div>
              <div class="day">금</div>
              <div class="day">토</div>
            </div>
            <div class="dates"></div>
          </div>
          <div class="order-detail-wrap">
            <span class="date">8/5</span>
            <div class="detail-wrap">
              <p>예약자명: 박연빈</p>
              <p>전화번호: 010-0000-0000</p>
              <p>케이크 주문: 1호/초코시트+우유생크림</p>
              <p>추가 옵션: 없음</p>
              <p>픽업시간: 12:30</p>
            </div>
            <img class="cake-design" src="./src/img/cake.png" alt="cake">
            <div class="pages">
              <button class="page-btn">1</button>
              <button class="page-btn">2</button>
              <button class="page-btn">3</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>

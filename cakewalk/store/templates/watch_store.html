<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가게보기</title>

    <link rel="stylesheet" type="text/css" href="./src/css/watch_store.css" />
  </head>
  <body>
    <div class="b_watch">
      <div class="b_watch_item b_watch_c b_watch_item_active">케이크보기</div>
      <div class="b_watch_item b_watch_s">
        <span class="watch.s">가게보기</span>
      </div>
    </div>

    <div class="list">
      <div class="list_item list1 list_item_active">입점</div>
      <div class="list_item list2">미입점</div>
      <div class="list_item list2">전체보기</div>
    </div>

    <div class="filter">
      <select class="sorting" name="정렬">
        <option value="리뷰많은순">리뷰많은순</option>
        <option value="인기순">인기순</option>
        <option value="별점순">별점순</option>
      </select>
    </div>

    <div class="pink_background">
      <div class="store_box">
        <div class="store_logo">
          <img src="./src/img/image 49.png" alt="logo" />
        </div>

        <div class="main_content">
          <div class="title_in_div">
            <div class="store_name">멋사가게</div>
            <div class="sig_cake">대표케이크</div>
          </div>

          <div class="contents_div">
            <div class="store_detail">
              <div class="address1">
                <img class="address" src="./src/img/Vector.png" alt="address" /> 진주시 가좌동
              </div>

              <div class="IG1">
                <img class="IG" src="./src/img/Vector (1).png" alt="IG" /> @abcdef
              </div>

              <div class="phone1">
                <img class="phone" src="./src/img/Vector (2).png" alt="phone" />
                010-0000-0000
              </div>

              <div class="time1">
                <img class="time" src="./src/img/Vector (3).png" alt="time" />
                10:00~19:00
              </div>
            </div>

            <div class="Lorem">
              Lorem Ipsum is simply dummy text of the printing and typesetting
              industry.
              <br />
              Lorem Ipsum has been the industry's standard dummy text ever since
              the
            </div>

            <div class="circles">
              <img class="cake_circle" src="./src/img/Ellipse 51.png" alt="cake" />
              <img class="cake_circle" src="./src/img/Ellipse 51.png" alt="cake" />
              <img class="cake_circle" src="./src/img/Ellipse 51.png" alt="cake" />
            </div>
          </div>
        </div>
      </div>

      <div class="buttons">
        <button class="page_button">1</button>
        <button class="page_button">2</button>
        <button class="page_button">3</button>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="./src/css/business-signup-detail.css" rel="stylesheet">
    <title>사업자 회원가입 - 세부</title>
</head>
<body>
    <div class="outer-box">
        <div class="title">가게 등록하기</div>
            <div class="outer-text-box">
            <div class="notice">* 사업자 등록증을 기반으로 내용을 채워주세요</div>
            <div class="text-input-box">
                <div class="text">과세구분</div>
                <input class="input">
            </div>
            <div class="text-input-box">
                <div class="text">사업자등록번호</div>
                <input class="input" placeholder=" 사업자등록번호를 입력하세요">
            </div>
            <div class="text-input-box">
                <div class="text">업태</div>
                <input class="input" placeholder=" 업태를 한글로 입력하세요">
            </div>
            <div class="text-input-box">
                <div class="text">상호명</div>
                <input class="input" placeholder=" 상호명을 입력하세요">
            </div>
            <div class="text-input-box">
                <div class="text">대표자명</div>
                <input class="input" placeholder=" 대표자명을 입력하세요">
            </div>
            <div class="text-input-box">
                <div class="text">생년월일</div>
                <input class="input" placeholder=" 생년월일을 8자로 입력하세요">
            </div>
            <div class="text-input-box">
                <div class="text">대표 전화번호</div>
                <input class="input" placeholder=" 전화번호를 숫자로만 입력하세요">
            </div>
            <div class="text-input-box">
                <div class="text">소재지</div>
                <input class="input-small" placeholder=" 주소를 입력하세요">
                <button class="btn-find">검색</button>
            </div>
            <div class="text-input-box">
                <div class="text">사업자등록증 첨부</div>
                <input class="input-small" placeholder=" 이미지 첨부">
                <button class="btn-image">이미지 검색</button>
            </div>
            <div class="text-input-box">
                <div class="text">영업신고증 첨부</div>
                <input class="input-small" placeholder=" 이미지 첨부">
                <button class="btn-image">이미지 검색</button>
            </div>
            <button class="done">등록 완료</button>
        </div>
    </div>
</body>
</html>

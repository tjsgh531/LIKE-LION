<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./detail.css">
</head>
<body>
    <header>
        <h3 class="title">나만의 블로그</h3>
    </header>
    <section class="content_section">
        <div class="title_wrap">
            <h1 class="post_title">게시글 제목</h1>
            <p class="day">작성일 2022-05-10</p>
        </div>
        <div class="photo">
            <img src="./cong.jpg" alt="photo" >
        </div>
        <div class="post">
            <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni, rem. Dolorem corporis quam facere aut accusantium enim vel optio corrupti sapiente voluptatum esse officiis, commodi quas ipsa adipisci perferendis. Repudiandae?
            </p>
        </div>
        <div class="location_text_wrap">
            <span class="location_text">작성위치: <strong>경상국립대학교</strong></span>
            <hr>
        </div>
    </section>
    <section class="comment_section">
        <form action="#">
            <textarea name="content" id="content" cols="30" rows="10"></textarea>
            <button class="submitBtn" type="submit">댓글 달기</button>
        </form>
        <div class="comment_wrap">
            <div class="comment">
                <span class="comment_text">익명1: ㅎㅇㅎㅇ</span>
                <div class="button_wrap">
                    <button class="update_btn btn">수정</button>
                    <button class="delete_btn btn">삭제</button>
                </div>
            </div>
        </div>
    </section>    
</body>
</html>
